<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textutils</title>
</head>
<body>
<h1>Welcome to the Text Analyser. Enter your text below.</h1>
<form action='/analyze' method='get'>
    <textarea name="text" style="margin: 0px; height: 220px; width: 1314px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="newlineremover">New line remover<br>
    <input type="checkbox" name="extraspaceremover">Extra space remover<br>
    <input type="checkbox" name="charactercounter">count the character<br>
    <button type="submit">Analyse text</button>
</form>

</body>
</html>
